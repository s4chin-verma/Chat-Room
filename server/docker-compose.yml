version: '3.9'

services:
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    ports:
      - 2717:27017
    volumes:
      - mongo_db:/data/db

  api:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}
